name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_URL: "/${{ github.event.repository.name }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install nox
        run: pip install nox

      - name: Cache docling ML models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub
          key: docling-models-${{ hashFiles('requirements.txt') }}
          restore-keys: docling-models-

      - name: Cache converted PDF markdown
        uses: actions/cache@v4
        with:
          path: docs/_build/docling
          key: docling-output-${{ hashFiles('reports/*.pdf', 'requirements.txt') }}
          restore-keys: docling-output-

      - name: Build site with nox
        run: nox -s docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
